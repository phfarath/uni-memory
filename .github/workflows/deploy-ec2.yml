name: Deploy to AWS ECR

on:
  push:
    branches:
      - main
    paths:
      - '**'  # Ajustar se necessÃ¡rio
      - '.github/workflows/deploy-ec2.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: aethera-cortex
  ECR_REGISTRY: 593793042674.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-and-deploy:
    name: Build and Deploy Container
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
      
            echo "ðŸ“‚ Indo para o diretÃ³rio do projeto"
            cd ~/aethera-cortex   # ajuste se o path for outro
      
            echo "ðŸ” Login no ECR"
            aws ecr get-login-password --region us-east-1 \
              | docker login --username AWS --password-stdin 593793042674.dkr.ecr.us-east-1.amazonaws.com
      
            echo "ðŸ›‘ Derrubando containers"
            docker compose down
      
            echo "â¬‡ï¸ Pull da nova imagem"
            docker pull 593793042674.dkr.ecr.us-east-1.amazonaws.com/aethera-cortex:latest
      
            echo "ðŸš€ Subindo containers novos"
            docker compose up -d

      - name: Summary
        run: |
          echo "## ðŸš€ Deploy Completed!" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`$ECR_REGISTRY/$ECR_REPOSITORY:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** \`${{ secrets.EC2_HOST }}\`" >> $GITHUB_STEP_SUMMARY
