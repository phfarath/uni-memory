version: '3.8'

services:
  memory-brain:
    build: .
    container_name: sovereign-memory
    ports:
      - "8001:8001"
    volumes:
      # Mapeia a pasta local ./data para dentro do container
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G  # Limite de seguran√ßa para o modelo de embedding
